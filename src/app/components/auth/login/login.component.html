<div class="flex justify-center items-center h-screen w-screen relative">
  <div class="flex flex-col lg:flex-row gap-5 items-center justify-center">
    <div>
      <mat-card class="h-96 p-3 w-[400px] rounded-lg mb-8 bg-gray-800">
        <mat-card-content
          style="padding: 4px; display: flex; flex-direction: column"
        >
          <form
            #form="ngForm"
            [formGroup]="formGroup"
            (ngSubmit)="login()"
            class="flex flex-col gap-2"
          >
            <input
              autofocus
              type="email"
              formControlName="email"
              placeholder="Email"
            />
            <input
              type="password"
              formControlName="password"
              placeholder="Password"
            />
            <button
              style="padding: 15px; color: white; font-size: 18px"
              type="submit"
              class="bg-blue-600 outline-none border-none rounded-lg mb-5 cursor-pointer"
              [disabled]="!formGroup.valid"
            >
              Login
            </button>
          </form>

          <a
            routerLink="/register"
            style="
              padding: 15px 30px;
              color: white;
              font-size: 18px;
              font-weight: normal;
              cursor: pointer;
            "
            class="bg-green-500 inline-block self-center outline-none border-none rounded-md"
          >
            Create Account
          </a>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
